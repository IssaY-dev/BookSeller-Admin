<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
</head>
<body>
    <nav class="navbar has-shadow">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="images/logo.png">
            </a>
            <div class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <small>Lorem ipsum dolor sit.</small>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <div class="navbar-link">
                        Issa Yusuf
                    </div>

                    <div class="navbar-dropdown">
                        <a href="#" class="navbar-item">
                            <div>
                                <span class="icon is-small">
                                    <i class="fa fa-user-circle-o"></i>
                                </span>
                                Profile
                            </div>
                        </a>

                        <a href="#" class="navbar-item">
                            <div>
                                <span class="icon is-small">
                                    <i class="fa fa-bug"></i>
                                </span>
                                Report a bug
                            </div>
                        </a>

                        <a href="#" class="navbar-item">
                            <span class="icon is-small">
                                <i class="fa fa-sign-out"></i>
                            </span>
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="columns">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                <div class="menu">
                    <p class="menu-label">
                        Menu
                    </p>
                    <ul class="menu-list">
                        <li>
                            <a href="index.html">
                                <span class="icon">
                                    <i class="fa fa-tachometer"></i>
                                </span>
                                Dashboard
                            </a>

                            <a href="books.html" class="is-active">
                                <span class="icon">
                                    <i class="fa fa-book"></i>
                                </span>
                                Books
                            </a>


                            <a href="customers.html">
                                <span class="icon">
                                    <i class="fa fa-address-book"></i>
                                </span>
                                Customers
                            </a>

                            <a href="orders.html">
                                <span class="icon">
                                    <i class="fa fa-file-text-o"></i>
                                </span>
                                Orders
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="column">
                <nav class="breadcrumb">
                    <ul>
                        <li>
                            <a href="books.html">Books</a>
                        </li>
                        <li class="is-active">
                            <a href="edit-book.html">Edit book</a>
                        </li>
                    </ul>
                </nav>

                <form>
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input type="text" class="input is-large" placeholder="e.g. Designing with Bulma" value="TensorFlow For Machine Intelligence" required>
                        </div>
                    </div>

                    <div class="columns is-desktop">
                        <div class="column">
                            <label class="label">Price</label>
                            <div class="control has-icons-left">
                                <input type="number" class="input" placeholder="e.g. 22.99" value="22.99" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-dollar"></i>
                                </span>
                            </div>
                        </div>

                        <div class="column">
                            <label class="label">Pages</label>
                            <div class="control">
                                <input type="number" class="input" placeholder="e.g. 278" value="278" required>
                            </div>
                        </div>

                        <div class="column">
                            <label class="label">ISBN</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="e.g. 9781939902351" value="9781939902351" required>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Cover image</label>
                        <div class="control">
                            <img src="images/tensorflow.jpg">
                        </div>
                        <div class="control">
                            <div class="file has-name">
                                <label class="file-label">
                                    <input type="file" class="file-input">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fa fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a file...
                                        </span>
                                    </span>
                                    <span class="file-name">
                                        No file chosen
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="buttons">
                            <button class="button is-medium is-success">Save changes</button>
                            <button class="button is-medium is-light">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </section>


</body>
</html>
